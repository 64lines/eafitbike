
<div>
    <button mat-raised-button color="primary" (click)="addReservation()">New</button>
</div>


<div>
    <table mat-table [dataSource]="lst" class="mat-elevation-z4">
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef > # </th>
            <td mat-cell *matCellDef="let element"> {{ element.id }} </td>
        </ng-container>
        <ng-container matColumnDef="user">
            <th mat-header-cell *matHeaderCellDef > User </th>
            <td mat-cell *matCellDef="let element"> {{ element.user }} </td>
        </ng-container>

        <ng-container matColumnDef="idBike">
            <th mat-header-cell *matHeaderCellDef > Id Bike </th>
            <td mat-cell *matCellDef="let element"> {{ element.idBike }} </td>
        </ng-container>

        <ng-container matColumnDef="startDate">
            <th mat-header-cell *matHeaderCellDef > Start Date </th>
            <td mat-cell *matCellDef="let element"> {{ element.startDate }} </td>
        </ng-container>

        <ng-container matColumnDef="endDate">
            <th mat-header-cell *matHeaderCellDef > End Date </th>
            <td mat-cell *matCellDef="let element"> {{ element.endDate }} </td>
        </ng-container>

        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef > Actions </th>
            <td mat-cell *matCellDef="let element">  
                
                <ng-container *ngIf="element.endDate == null ">
                    <button mat-raised-button color="warn" (click)="endreservation(element)">Finalize</button>
                </ng-container>
            </td>
        </ng-container>



        <tr mat-header-row *matHeaderRowDef="columnas"></tr> 
        <tr mat-row *matRowDef="let row; columns: columnas"></tr>
    </table>
</div>
