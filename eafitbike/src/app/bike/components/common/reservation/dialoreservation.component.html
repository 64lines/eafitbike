<div *ngIf="socialAuthServive.authState | async as socialUser">

<h1 mat-dialog-title >{{ bike!=null ? 'Reservation' : 'Manual reservation' }}</h1>


<div mat-dialog-content>

     <mat-form-field>
        <mat-label>Id Bike</mat-label>
        <input matInput [readonly]=false  [(ngModel)]="idBike" > 
    </mat-form-field>

    <div mat-dialog-content>
        <h3>Are you sure you want to make the reservation for {{socialUser.email}}?</h3>
    </div>

</div>
<div mat-dialog-actions>
    <button mat-raised-button color="primary" 
    (click)="addReservation()">Reservar</button>
    <button mat-raised-button (click)="close()">Cancel</button>
</div>
</div>
