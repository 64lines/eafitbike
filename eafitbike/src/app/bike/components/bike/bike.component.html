
<div>
    <button mat-raised-button color="primary" (click)="openAdd()">New</button>
</div>

<div>
    <table mat-table [dataSource]="lst" class="mat-elevation-z4">
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef > # </th>
            <td mat-cell *matCellDef="let element"> {{ element.id }} </td>
        </ng-container>
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef > Name </th>
            <td mat-cell *matCellDef="let element"> {{ element.name }} </td>
        </ng-container>

        <ng-container matColumnDef="mark">
            <th mat-header-cell *matHeaderCellDef > Mark </th>
            <td mat-cell *matCellDef="let element"> {{ element.mark }} </td>
        </ng-container>

        <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef > Description </th>
            <td mat-cell *matCellDef="let element"> {{ element.description }} </td>
        </ng-container>

        <ng-container matColumnDef="coordinateX">
            <th mat-header-cell *matHeaderCellDef > Coordinate X </th>
            <td mat-cell *matCellDef="let element"> {{ element.coordinateX }} </td>
        </ng-container>

        <ng-container matColumnDef="coordinateY">
            <th mat-header-cell *matHeaderCellDef > Coordinate Y </th>
            <td mat-cell *matCellDef="let element"> {{ element.coordinateY }} </td>
        </ng-container>


        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef > Actions </th>
            <td mat-cell *matCellDef="let element">  
                <button mat-raised-button color="basic" (click)="openEdit(element)">Edit</button> |
                <button mat-raised-button color="warn" (click)="delete(element)">Delete</button> |
                <ng-container *ngIf="element.isActive == true ">
                    <button mat-raised-button color="primary" (click)="reservation(element)">Reserve</button>
                </ng-container>
            </td>
        </ng-container>


        <tr mat-header-row *matHeaderRowDef="columnas"></tr> 
        <tr mat-row *matRowDef="let row; columns: columnas"></tr>
    </table>
</div>
